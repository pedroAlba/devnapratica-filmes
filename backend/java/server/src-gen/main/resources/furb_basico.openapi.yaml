components:
  securitySchemes:
    bearerAuth:
      name: Authorization 
      type: apiKey
      in: header
  schemas:
    userNotificationKind:
      description: "User notification kind."
      type: string
      enum:
        - Operational
        - Management
        - News
      
    
    userNotificationPriority:
      description: "User notification priority."
      type: string
      enum:
        - Error
        - Alert
        - None
      
    
    eventEmailFormat:
      description: "Format of the email"
      type: string
      enum:
        - HTML
        - PLAIN_TEXT
      
    
    fieldType:
      description: ""
      type: string
      enum:
        - BINARY
        - BOOLEAN
        - DATE
        - DATETIME
        - DOUBLE
        - ENUM
        - INTEGER
        - MONEY
        - STRING
        - TIME
      
    
    fileFormat:
      description: ""
      type: string
      enum:
        - CSV
        - FLAT
        - JSON
        - XML
      
    
    hookFunction:
      description: ""
      type: string
      enum:
        - BEFORE_PARSE
        - BEFORE_CONVERSION
        - ON_ERROR
        - VALIDATE
      
    
    eventType:
      description: ""
      type: string
      enum:
        - CHUNK
        - DOWNLOAD
        - ERROR
        - FINISH
        - START
      
    
    errorStrategy:
      description: ""
      type: string
      enum:
        - CALL_SCRIPT
        - IGNORE
        - STOP
      
    
    status:
      description: ""
      type: string
      enum:
        - DONE
        - DONE_WITH_ERRORS
        - DOWNLOADING
        - ERROR
        - NOT_STARTED
        - RUNNING
      
    
    errorType:
      description: ""
      type: string
      enum:
        - CONVERT_ERROR
        - SERVICE_ERROR
      
    genero:
      description: "Genero"
      type: object
      required:
        - nome
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primaria"
        nome:
          type: string
          description: "nome"
    
    diretor:
      description: "Entidade que representa o diretor"
      type: object
      required:
        - nome
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primaria"
        nome:
          type: string
          description: "Nome do diretor"
    
    ator:
      description: "Entidade que representa o ator"
      type: object
      required:
        - nome
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primaria"
        nome:
          type: string
          description: "Nome do diretor"
        ehRico:
          type: boolean
          description: ""
          default: false
    
    filme:
      description: "Entidade que representa um filme"
      type: object
      required:
        - nome
        - diretor
        - genero
        - atores
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primária"
        nome:
          type: string
          description: "nome"
        diretor:
          type: object
          allOf:
            - $ref: '#/components/schemas/diretor'
          description: "diretor"
        genero:
          type: object
          allOf:
            - $ref: '#/components/schemas/genero'
          description: "genero"
        atores:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/ator'
            minimum: 1
          description: "atores"
    
    notifyUserEventPayload:
      description: "Represents a regular user event notification payload"
      discriminator: 
        propertyName: _discriminator
      type: object
      required:
        - notificationKind
        - notificationPriority
        - notificationSubject
        - notificationContent
        - sourceDomain
        - sourceService
        - destinationUser
        - _discriminator
      properties:
        notificationClass:
          type: string
          description: "Class of notification"
        notificationOrigin:
          type: string
          description: "Origin of notification. Free text. Optional."
        notificationKind:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationKind'
          description: "Notification kind."
        notificationPriority:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationPriority'
          description: "Notification priority."
        notificationSubject:
          type: string
          description: "Notification subject."
        notificationContent:
          type: string
          description: "Notification content."
        sourceDomain:
          type: string
          description: "Domain that generates the notification."
        sourceService:
          type: string
          description: "Service that generates the notification."
        destinationUser:
          type: string
          description: "Username of the destination user."
        link:
          type: string
          description: "Notification link"
        _discriminator:
          type: string
          description: ""
    
    emailNotifyUserEventPayload:
      description: "Represents an email notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - from
        properties:
          from:
            type: string
            description: "Email sender address"
          sendTo:
            type: array
            items:
              type: string
            description: "Additional recipients to send the email to"
          format:
            type: string
            allOf:
            - $ref: '#/components/schemas/eventEmailFormat'
            description: "Email format"
    
    pushNotifyUserEventPayload:
      description: "Represents a push notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - applicationId
        properties:
          applicationId:
            type: string
            description: "Apple/Google application id"
    
    blobReference:
      description: "Default blob reference type. Every service defines its own."
      type: object
      required:
        - targetObjectId
      properties:
        domainName:
          type: string
          description: "The domain the blob belongs to."
        serviceName:
          type: string
          description: "The service the blob belongs to."
        targetObjectId:
          type: string
          description: "The basic id of the blob."
        targetCopyId:
          type: string
          description: "The id of the blob copy."
    
    basicErrorPayload:
      description: "Default error payload type. Every service defines its own."
      type: object
      properties:
        message:
          type: string
          description: "The user-facing error message, if any."
        errorCode:
          type: string
          description: "The program-accessible (and service-specific) error code."
    
    importError:
      description: ""
      type: object
      required:
        - errorType
        - lineNumber
        - bean
        - message
        - exceptionClass
      properties:
        errorType:
          type: string
          allOf:
          - $ref: '#/components/schemas/errorType'
          description: ""
        lineNumber:
          type: integer
          format: int64
          description: ""
        bean:
          type: string
          description: ""
        message:
          type: string
          description: ""
        exceptionClass:
          type: string
          description: ""
    
    fielddto:
      description: ""
      type: object
      required:
        - id
        - name
        - fieldType
      properties:
        id:
          type: integer
          format: int64
          description: ""
        name:
          type: string
          description: ""
        fieldType:
          type: string
          allOf:
          - $ref: '#/components/schemas/fieldType'
          description: ""
        start:
          type: integer
          format: int64
          description: ""
        size:
          type: integer
          format: int64
          description: ""
        maskPattern:
          type: string
          description: ""
    
    hookdto:
      description: ""
      type: object
      required:
        - hookFunction
        - script
      properties:
        hookFunction:
          type: string
          allOf:
          - $ref: '#/components/schemas/hookFunction'
          description: ""
        script:
          type: string
          description: ""
    
    layoutdto:
      description: ""
      type: object
      required:
        - id
        - description
        - fileFormat
        - errorStrategy
        - skipLines
        - fields
      properties:
        id:
          type: integer
          format: int64
          description: ""
        description:
          type: string
          description: ""
        fileFormat:
          type: string
          allOf:
          - $ref: '#/components/schemas/fileFormat'
          description: ""
        errorStrategy:
          type: string
          allOf:
          - $ref: '#/components/schemas/errorStrategy'
          description: ""
        delimiter:
          type: string
          description: ""
        skipLines:
          type: integer
          format: int64
          description: ""
        fields:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/fielddto'
            minimum: 1
          description: ""
        hooks:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/hookdto'
          description: ""
    
    importReport:
      description: ""
      type: object
      required:
        - id
        - startTime
        - endTime
        - uri
        - beanClass
        - serviceClass
        - layout
        - sucessCount
        - errorsCount
        - filteredCount
        - skippedCount
      properties:
        id:
          type: string
          description: ""
        startTime:
          type: string
          format: date-time
          description: ""
        endTime:
          type: string
          format: date-time
          description: ""
        uri:
          type: string
          description: ""
        beanClass:
          type: string
          description: ""
        serviceClass:
          type: string
          description: ""
        layout:
          type: object
          allOf:
            - $ref: '#/components/schemas/layoutdto'
          description: ""
        sucessCount:
          type: integer
          format: int64
          description: ""
        errorsCount:
          type: integer
          format: int64
          description: ""
        filteredCount:
          type: integer
          format: int64
          description: ""
        skippedCount:
          type: integer
          format: int64
          description: ""
        importErrors:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/importError'
          description: ""
    
    exportEventStatus:
      description: ""
      type: object
      required:
        - importerId
        - eventType
        - recordCount
      properties:
        importerId:
          type: string
          description: ""
