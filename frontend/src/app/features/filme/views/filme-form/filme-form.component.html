<div class=" ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-toast [style]="{marginTop: '80px'}" position="top-right" key="form-toast"></p-toast>
  <p-card class="centralized">
    <p-header class="header-card-form">
      <div class="ui-helper-clearfix title-card-header">
        <span class="ui-panel-title">Adicionar novo filme</span>
      </div>
    </p-header>
  <form [formGroup]="filmeForm" >
    <div class="">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label class="required" for="itemName">Nome do Filme:</label>
          <div class="ui-inputgroup">
            <input #nomeFormInput type="text" id="nome" name="nome" pInputText formControlName="nome" autocomplete="off"/>
          </div>
        </div>

        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <label class="required" for="itemName">Diretor:</label>
            <div class="ui-inputgroup">
              <p-dropdown [options]="diretores" formControlName="diretor" placeholder="Selecione um diretor" optionLabel="nome" [showClear]="true"></p-dropdown>
            </div>
        </div>

        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <label class="required" for="itemName">Genero:</label>
            <div class="ui-inputgroup">
              <p-dropdown [options]="generos" formControlName="genero" placeholder="Selecione um genero" optionLabel="nome" [showClear]="true"></p-dropdown>
            </div>
        </div>

        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <label class="required" for="itemName">Atores:</label>
          <div id="statusdrpdown" #statusdropdown>
              <p-multiSelect [options]="atores" formControlName="atores" placeholder="Selecione atores" class="multiselectcss" [filter]="false"  optionLabel="nome"></p-multiSelect>
          </div>

        </div>

      <p-footer>
        <div class="group-button">
          <button pButton type="button" (click)="onSave()" label="Salvar" class="ui-button-raised ui-button-success"></button>
          <button pButton type="button" (click)="onCancel()" label="Cancelar" class="ui-button-raised ui-button-danger"></button>
